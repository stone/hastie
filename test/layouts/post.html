{{ template "header.html" . }}

<div id="post">
  <h2> {{ .Title }} </h2>
  <div class="meta">Date: {{ .Date.Format "Mon, Jan 2, 2006" }}</div>
  
  {{ .Content }}

  <br clear="both"/>
  <div class="archive_link">
    Archive: <a href="/{{ .Category }}/">{{ .Category }}</a>
  </div>
</div>

<p><hr/></p>

<p>Recent Posts</p>
<ul>
  {{ range .Recent }}
    <li> <a href="{{ .Url }}">{{.Title}}</a></li>
  {{ end }}
</ul>
